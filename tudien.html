<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<input type="text" id="tukhoa">
<button onclick="timkiem()">tim kiem</button>
<script>
    function timkiem() {
        let ta = ["one", "two", "three", "four"];
        let tv = ["mot", "hai", "ba", "bon"];
        let tk = document.getElementById("tukhoa").value;
        let index = -1;
        for (let i = 0; i < ta.length; i++) {
            if (tk == ta[i]) {
                 index =i;
                break;
            }
        }
        if (index==-1) {
            alert('khong tim thay')
        } else {document.write(tv[index])}
    }
</script>
</body>
</html>
